<div style="display:flex; flex-direction: row;">

  <div>
    <mat-card class="middleCard outline ">
      <mat-card-content class="contactInfo">
        <form #requireForm="ngForm" method="post" action="" (ngSubmit)="requireForm.valid ; onSubmit(requireForm)">
          <p>Contact with us for more details</p>
          <h6>Mobile Number</h6><br>
          <div class="col-auto">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <select class="select" id="inlineFormCustomSelect">
                    <option selected img
                      src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png"
                      alt="">India +91</option>
                    <option value="1">US +1</option>
                    <option value="2">UK +44</option>
                    <option value="3">Australia +61</option>
                  </select>
                </div>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text">+91</div>
              </div>

              <input type="text" #Mobile="ngModel" [(ngModel)]="contactService.selectedUser.Mobile" name="Mobile"
                placeholder="Mobile" required [ngClass]="{'invalid-textbox' :requireForm.submitted && !Mobile.valid }"
                autofocus>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">
              <h6>Email</h6>
            </label>
            <input type="text" class="form-control" #email="ngModel" [(ngModel)]="contactService.selectedUser.email"
              name="email" placeholder="email" [ngClass]="{'invalid-textbox' :requireForm.submitted && !email.valid }"
              id="exampleFormControlTextarea1" rows="3">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">
              <h6>Requirement Details</h6>
            </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #Requirement_Details="ngModel"
              [(ngModel)]="contactService.selectedUser.Requirement" name="Requirement_Details"
              placeholder="Requirement_Details"
              [ngClass]="{'invalid-textbox' :requireForm.submitted && !Requirement_Details.valid }">
            </textarea>
          </div>

          <button type="submit" class="btn mb-2" onclick="" role="alert">Submit Requirement </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessages">
    submitted successfully
  </div>

  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>


  <div class="address" style="height:500px;">
    <p class="reachUs">Reach Us</p>
    <div class="FM_add" style="display:flex; flex-direction: row;">
      <mat-icon class="contactIcon">room</mat-icon>
      <p style=" font-weight: 500;">
        4th Floor, Heera Heights,opposite to Maratha Mandir, <br>Bavdhan,
        Pune-411046, Maharashtra, India.
      </p><br>
    </div>
    <div class="FM_add" style="display:flex; flex-direction: row;">
      <mat-icon class="contactIcon">account_circle</mat-icon>
      <p style=" font-weight: 500;">
        Nilesh Pardhe(Propritor).
      </p>
    </div>

    <div class="FM_add" style="display:flex; flex-direction: row;">
      <mat-icon class="contactIcon">mail</mat-icon>
      <p style=" font-weight: 500;">
        info.embone@gmail.com
      </p>
    </div>
  </div>
