<h4>our products</h4>
  
<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  [interval]="5000"
  color="accent"
  maxWidth="auto"
  maxHeight="100%"
  [proportion]="25"
  [slides]="5"
  [loop]="true"
    [useKeyboard]="true"
  [useMouseWheel]="false"
 
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  >
</mat-carousel-slide>
</mat-carousel>
